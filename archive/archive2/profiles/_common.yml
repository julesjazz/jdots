profile: _common
description: "Base configuration shared across all systems and profiles"
notes:
  - "defines the base configuration shared across all systems and profiles"
  - "asdf-resolved is auto-generated by the Makefile resolve-asdf-versions.sh script"
  - "packages section is for terminal environments"
  - "overlays section is only for gui applications"
asdf:
  - nodejs@lts
  - python@latest
  - just@latest
  - golang@latest
packages:
  brew:
    common:
      - git
      - stow
      - make
      - tmux
      - tree
      - wget
      - yq
      - zoxide
      - fd
      - bat
      - ripgrep
      - fzf
      - lazygit
      - tealdeer
      - curl
      - unzip
      - gnupg
      - htop
      - pipx
      - neovim
      - nushell
    darwin:
      - coreutils
      - gnu-tar
  apt:
    common:
      - git
      - curl
      - unzip
      - tmux
      - gnupg
      - build-essential
      - ripgrep
      - fzf
      - htop
      - python3
      - pipx
  dnf:
    common:
      - git
      - curl
      - unzip
      - tmux
      - gnupg
      - ripgrep
      - fzf
      - htop
overlays:
  os:
    Darwin:
      gui_apps:
        - 1password
        - chatgpt
        - chromium
        - claude
        - cursor
        - discord
        - font-comic-shanns-mono-nerd-font
        - ghostty
        - github
        - iterm2
        - notion
        - obsidian
        - openlens
        - postman
        - zen
    Linux: []
    Windows_NT: []
  arch:
    arm64: []
    x86_64: []
env:
asdf-resolved:
  - nodejs@24.4.1
  - python@3.13.5t
  - just@1.42.2
  - golang@1.24.5
